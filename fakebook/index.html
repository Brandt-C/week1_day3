<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">

            <div class="col-6 mt-5 pt-5">
                <h3>FAKEbook</h3>
                <h5>Connect with friends and the world around you on FAKEbook!</h5>
            </div>
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body border">
                        <div class="col-auto">
                            <label for="staticEmail2" class="visually-hidden"></label>
                            <input type="text" class="form-control" id="staticEmail2" value="Email or phone number">
                        </div>
                        <div class="col-auto">
                            <label for="inputPassword2" class="visually-hidden"></label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mt-3 mb-3 w-100">Log in</button>
                        </div>

                        <p class="text-center"><a id="forgot" href="#">Forgot password?</a></p>
                        <hr>
                        <div class="text-center">
                            <button class="btn btn-success w-60 m-auto">Create new account</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


</body>

</html>
